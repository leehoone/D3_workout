    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/D3_workout',
                data: {},
                success: function (response) {
                    let rows = response['D3_workout']
                    for (let i =0; i < rows.length; i++) {
                        let title = rows[i]['title']
                        let comment = rows[i]['comment']

                        let temp_html = `<div class="col">
                                            <div class="card h-100">
                                                <div class="card-body">
                                                    <h5 class="card-title">오늘의 일지</h5>
                                                    <p class="card-text">오늘은 러닝머신을 1시간 타고, 웨이트 트레이닝 위주로 운동함</p>
                                                    <a href="#" class="btn btn-dark">수정</a>
                                                    <a href="#" class="btn btn-outline-dark">삭제</a>
                                                </div>
                                            </div>
                                        </div>`

                        $('#cards-box').append(temp_html)
                    }
                }
            })
        }

        function posting() {
            let url = $('#url').val()
            let star = $('#star').val()
            let comment = $('#comment').val()

            $.ajax({
                type: 'POST',
                url: '/movie',
                data: {url_give:url, star_give:star, comment_give:comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }
        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }
    </script>
